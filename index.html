<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution: Quiz & Tips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #DFF2EB;
            color: #4A628A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.8rem;
            color: #4A628A;
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 1.8rem;
            color: #7AB2D3;
            margin-bottom: 20px;
        }
        #tip {
            font-size: 1.2rem;
            background-color: #B9E5E8;
            border-left: 5px solid #7AB2D3;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            text-align: left;
            line-height: 1.5;
            color: #4A628A;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            background-color: #7AB2D3;
            color: #DFF2EB;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #4A628A;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            background-color: #B9E5E8;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        #question {
            font-size: 1.4rem;
            color: #7AB2D3;
            margin-bottom: 20px;
            text-align: left;
        }
        .quiz-container button {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            background-color: #7AB2D3;
            color: #DFF2EB;
            border-radius: 6px;
        }
        .quiz-container button:hover {
            background-color: #4A628A;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgb(74, 98, 138);
        }
    </style>
</head>
<body>
    <h1>Air Pollution: Quiz & Tips</h1>

    <!-- Random Tip Section -->
    <h2>Tip of the Day</h2>
    <div id="tip">Conserve energy at home to reduce air pollution.</div>
    <button onclick="showRandomTip()">Get a New Tip</button>

    <!-- Quiz Section -->
    <div class="quiz-container">
        <h2>Air Pollution Quiz</h2>
        <p id="question">Loading question...</p>
        <div>
            <button onclick="checkAnswer(0)">Option 1</button>
            <button onclick="checkAnswer(1)">Option 2</button>
            <button onclick="checkAnswer(2)">Option 3</button>
            <button onclick="checkAnswer(3)">Option 4</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
